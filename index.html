            <body>
            <div id="output"></div>
            <button onclick="setNum(16)">Set number to 16</button>
            <button onclick="setNum(47)">Set number to 47</button>
            <br><br>
            <button onclick="increaseNum()">Add 1</button> <br>
            <button onclick ="secondNum()">Add 2</button>
          <script>

        //   var number = 5; //int
        //   var floatnumber = 5.5; //kommaseparert tall
        //   var text = 'en liten tekstbit'; //string
        //   var enkeltTegn = 'a'; //char
        //   var booleans = false; //booleans
        
    var outputdiv = document.getElementById('output'); 
     var numToShow = 0;
        
    function setNum(selectNum){
        numToShow = selectNum;
        outputdiv.innerHTML = numToShow;
     }

    function increaseNum(){
        numToShow++;
        //numToShow = numToShow + 1
        outputdiv.innerHTML = numToShow;
      }
    function secondNum(){
        var number2 = 2;
        outputdiv.innerHTML = numToShow + number2;
        console.log(numToShow,"<- dette er verdien i numbToShow -- dette er verdien  i number2 ->", number2)
      }  
        </script>

    </body>
